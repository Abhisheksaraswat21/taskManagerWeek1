

  <div class="task-list">
    <h2 class="task-list-title">Task List</h2>
    <div *ngFor="let task of tasks" class="task-item">
      <div class="task-item-content">
        <h3 class="task-title">{{ task.title }}</h3>
        <p class="task-description">{{ task.description }}</p>
        <p class="task-status">Status: {{ task.status }}</p>
      </div>
      <button class="view-details-button" routerLink="/task/{{ task.id }}">View Details</button>
    </div>
    <button class="add-task-button" routerLink="/add-task">Add Task</button>
  </div>
